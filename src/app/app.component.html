<div fxFlex fxLayout="column">
  <mat-toolbar color="accent" fxLayout="row" >

    <button fxHide.gt-xs="true" mat-icon-button [matMenuTriggerFor]="mobileMenu">
      <mat-icon>menu</mat-icon>
    </button>

    <div fxHide.lt-sm fxLayout="row" fxLayoutAlign="center center">
      <button *ngIf="activeSite == sites.elVoto" mat-raised-button [matMenuTriggerFor]="evelMenu" color="primary">El Voto Es Latino</button>
      <button *ngIf="activeSite != sites.elVoto" mat-button [matMenuTriggerFor]="evelMenu">El Voto Es Latino</button>
      <button *ngIf="activeSite == sites.educados" mat-raised-button [matMenuTriggerFor]="evelEducadosMenu" color="primary">El Voto Es Latino Educados</button>
      <button *ngIf="activeSite != sites.educados" mat-button [matMenuTriggerFor]="evelEducadosMenu">El Voto Es Latino Educados</button>
    </div>

    <div fxFlex></div>
    <div class="evel-social" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <a href="https://www.instagram.com/elvotoeslatino/" target="_blank"><img src="../assets/glyph-logo_May2016.png" alt="Instagram" height="30px" width="30px" /></a>
      <a href="https://www.facebook.com/elvotoeslatino/" target="_blank"><img src="../assets/flogo_RGB_HEX-72.png" alt="Facebook" height="30px" width="30px" /></a>
      <a href="https://twitter.com/ElVotoEsLatino/" target="_blank"><img src="../assets/Twitter_Logo_WhiteOnBlue.png" alt="Twitter" height="30px" width="30px" /></a>
      <mat-divider [vertical]="true"></mat-divider>
      <a><mat-icon style="font-size: 35px;">email</mat-icon></a>
    </div>

    <mat-menu #evelEducadosMenu="matMenu" [overlapTrigger]="false">
      <a mat-menu-item routerLink="/educados/about">About</a>
      <button mat-menu-item>Nationwide Voter Info</button>
      <button mat-menu-item>Texas Voter Info</button>
      <button mat-menu-item>Donate</button>
    </mat-menu>

    <mat-menu #evelMenu="matMenu" [overlapTrigger]="false">
      <a mat-menu-item routerLink="/elvotoeslatino/services">Services</a>
      <button mat-menu-item>About</button>
      <button mat-menu-item>Store</button>
      <button mat-menu-item>Endorsements</button>
      <button mat-menu-item>Candidates</button>
    </mat-menu>

    <mat-menu #mobileMenu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="evelMenu">El Voto Es Latino</button>
      <button mat-menu-item [matMenuTriggerFor]="evelEducadosMenu">El Voto Es Latino Educados</button>
    </mat-menu>

  </mat-toolbar>
  <div fxFlex fxLayout="column">
    <router-outlet></router-outlet>
  </div>
</div>
